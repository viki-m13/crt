<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Stock Recovery Predictor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="masthead">Stock Recovery Predictor</h1>
      <p class="tagline">Undervalued S&P 500 stocks showing early recovery signals</p>
      <div class="meta">Updated <span id="asOf">â€”</span></div>
    </div>
  </header>

  <nav class="filters">
    <div class="container">
      <div class="filter-row">
        <div class="filter-pills" id="filterPills">
          <button class="pill active" data-filter="all">All <span id="countAll">0</span></button>
          <button class="pill active" data-filter="STRONG_BUY">Strong Buy <span id="countStrong">0</span></button>
          <button class="pill active" data-filter="BUY">Buy <span id="countBuy">0</span></button>
          <button class="pill active" data-filter="WATCH">Watch <span id="countWatch">0</span></button>
        </div>
        <div class="filter-controls">
          <input type="text" id="search" placeholder="Search..." class="search-input" />
          <select id="sortSelect" class="sort-select">
            <option value="score">Score</option>
            <option value="discount">Discount</option>
            <option value="beatspy1y">Beat SPY</option>
            <option value="median1y">1Y Return</option>
            <option value="prob5y">5Y Prob+</option>
          </select>
        </div>
      </div>
    </div>
  </nav>

  <main class="main">
    <div class="container">
      <div class="list" id="stockList"></div>
      <p class="disclaimer">Historical patterns. Not investment advice.</p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
