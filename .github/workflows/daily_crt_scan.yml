name: Daily CRT Scan

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # hourly; script gates to ~5PM New York time

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run scan
        run: python scripts/daily_scan.py

      - name: Run scan
        run: |
          mkdir -p docs/data
          python scripts/daily_scan.py



          
