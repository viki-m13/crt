name: Daily CRT Scan

on:
  workflow_dispatch: {}
  schedule:
    # 5:00pm America/New_York (EST) = 22:00 UTC
    - cron: "0 22 * * *"

permissions:
  contents: write

concurrency:
  group: daily-crt-scan
  cancel-in-progress: false

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: scripts/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run scan
        env:
          # your daily_scan.py can keep using this if you want manual runs to override any gating
          FORCE_RUN: ${{ github.event_name == 'workflow_dispatch' && '1' || '0' }}
        run: |
          mkdir -p docs/data
          python scripts/daily_scan.py

      - name: Commit updated site data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data
          git diff --cached --quiet || git commit -m "Daily CRT scan"
          git push
